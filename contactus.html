  <body>

<div class="container-fluid" id="header">

    <h1>Contact Us.</h1>
    <p>Give us your information.</p>

</div>

<div class="container-fluid">
  <div class="jumbotron" id="instructions">
    <h6>Please input the following information.</h6>
    <p>If you do not have this information too bad.</p>

  </div>

</div>

<form class="contactinfo" action="info.php" method="POST" id="contactinfo" onsubmit="return validateform()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fname">First name: </label>
      <input type="text" name="fname" id="fname" class="form-control" placeholder="first name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="fname">Last name: </label>
      <input type="text" name="lname" id="lname" class="form-control" placeholder="last name" required>
    </div>

    <div class="form-group col-md-12">
      <label for="address">Address: </label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
    </div>
    <div class="form-group col-md-12">
      <label for="address">Address 2: </label>
      <input type="text" class="form-control" id="address2" placeholder="suite 100">
    </div>

    <div class="form-group col-md-6">
      <label for="city">City: </label>
      <input type="text" class="form-control" id="city" placeholder="city" required>
    </div>
    <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" class="form-control">
            <option selected>Choose</option>
            <option>NY</option>
          </select>
        </div>
        <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="zip" placeholder="zip" required>
    </div>
    <div class="form-group col-md-12">
      <label for="email">Email: </label>
      <input type="email" id="email" class="form-control" placeholder="email" required>
    </div>


    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    <button type="button" onclick="resetform()" class="btn btn-secondary btn-lg btn-block" >Reset</button>



  </div>




</form>
